<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>John Smith</title>
</head>
<body>
    <main>
        <header>
            <div id="title">
                <h1>John Smith</h1>
            </div>
            <nav>
                <i id="homeNav" class="fas fa-home navElt"></i>
                <i id="devNav" class="fas fa-laptop navElt"></i>
                <i id="resumeNav" class="fas fa-user-tie navElt"></i>
                <i id="pdfNav" class="fas fa-file-pdf navElt"></i>
                <i id="mailNav" class="far fa-envelope navElt"></i>

            </nav>
        </header>

        <div id="homeContent" class="content">
            <h1>Situation actuelle</h1>
        </div>
        <div id="devContent" class="content">
            <h1>Conception / Développement</h1>


        </div>
        <div id="resumeContent" class="content">
            <h1>Parcours Professionnel</h1>
            <i class="fas fa-user-graduate"></i>
            <i class="fas fa-laptop"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-tree"></i>
            <i class="fas fa-music"></i>

        </div>
        <div id="pdfContent" class="content">
            <h1>Télchargement de cv</h1>

        </div>
        <div id="mailContent" class="content">
            <h1>Me contacter :</h1>
            <form>
                <input type="text" name="name" placeholder="Votre nom..."/>
                <input type="text" name="object" placeholder="Objet du contact..."/>
                <input type="text" name="content" placeholder="Rédigez votre message..."  maxlength="500"/>
                <input type="submit" value="Envoyer"/>
            </form>
        </div>
    </main>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scriptProMe.js"></script>
</body>
</html>
